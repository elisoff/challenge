<form name="editForm">
    <div class="mdc-layout-grid__inner">

        <div class="event-manager__datatable__cell mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
            <div class="mdc-textfield mdc-textfield--focused"
                 ng-class="{ 'mdc-textfield--invalid': editForm.ticketName.$invalid }">
                <input type="text" class="mdc-textfield__input" ng-model="$ctrl.rowData.attributes.name"
                       name="ticketName"
                       required>
            </div>
        </div>
        <div class="event-manager__datatable__cell mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
            <div class="mdc-textfield mdc-textfield--focused"
                 ng-class="{ 'mdc-textfield--invalid': editForm.price.$invalid }">
                <input type="number" class="mdc-textfield__input" string-to-number min="0" required name="price"
                       ng-model="$ctrl.rowData.attributes.price">
            </div>
        </div>
        <div class="event-manager__datatable__cell mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
            <div class="mdc-textfield mdc-textfield--focused"
                 ng-class="{ 'mdc-textfield--invalid': editForm.quantity.$invalid }">
                <input type="number" class="mdc-textfield__input" name="quantity"
                       ng-model="$ctrl.rowData.attributes.quantity"
                       ng-pattern="/^[0-9]+$/"
                       required min="0">
            </div>
        </div>
        <div class="event-manager__datatable__cell mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
            <div class="mdc-textfield mdc-textfield--focused">
                <select ng-model="$ctrl.rowData.attributes.status">
                    <option value="open">Open</option>
                    <option value="hidden">Hidden</option>
                    <option value="closed">Closed</option>
                </select>
            </div>
        </div>
        <div class="event-manager__datatable__cell mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
            <button type="submit" class="mdc-button mdc-button--compact mdc-button--raised mdc-button--accent"
                    ng-disabled="editForm.$invalid"
                    ng-click="$ctrl.save($ctrl.rowData)">
                Save
            </button>
        </div>

    </div>
</form>
