<div class="event-manager__datatable mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
        <div class="event-manager__datatable__cell__header mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
            Ticket Name
        </div>
        <div class="event-manager__datatable__cell__header mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
            Price
        </div>
        <div class="event-manager__datatable__cell__header mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
            Qty
        </div>
        <div class="event-manager__datatable__cell__header mdc-layout-grid__cell mdc-layout-grid__cell--span-2">
            Status
        </div>
        <div class="event-manager__datatable__cell__header mdc-layout-grid__cell mdc-layout-grid__cell--span-2"></div>
    </div>

    <div ng-repeat="ticketPrice in $ctrl.ticketPrices">

        <em-data-view row-data="ticketPrice">
            <em-data-edit row-data="ticketPrice">
            </em-data-edit>
        </em-data-view>

    </div>

</div>
